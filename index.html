<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <h1>ENCRIPTADOR ALURA</h1>
    </header>    
    
    <main class="main">
        <div class="container">
            <div class="descripcion">
                <p>Ingrese el texto a encriptar o desencriptar con letras minusculas y sin tildes</p>
            </div> 
            <form>
                <div class="text-box1">
                    <label for="input-text">Ingrese el texto aqu√≠</label>
                    <textarea name="input-text" id="input-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                    <br>
                    <input type="button" value="Encriptar" id="boton-encriptar" class="btn btn-primary btn-sm">      
                    <br>      
                    <input type="button" value="Desencriptar" id="boton-desencriptar" class="btn btn-primary btn-sm">            
                </div>                
            </form>                                              
            <form>
                <div class="text-box2">
                    <label for="input-text">Texto encriptado / desencriptado</label>
                    <textarea name="encrypted-text" id="encrypted-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                    <br>
                    <input type="button" value="Copiar texto" id="boton-copiar" class="btn btn-primary btn-sm">
                </div>                    
            </form>
            
        </div>    
    </main>

    <footer>
        <p>Jose Luis - 2022</p>
    </footer>
    
    
    <script src="./js/copiar.js"></script>
    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
</body>
</html>
